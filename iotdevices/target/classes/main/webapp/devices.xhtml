<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Title</title>
</head>
<body>
<div class="div-container-tweets">

    <h:form action="">
        <ui:repeat value="#{deviceController.getDevices()}" var="dev">
            <div class="div-container-tweet">
                <b><h:outputLabel value="Device ID: "/><h:outputText value="#{dev.id}" /></b><br/>
                <h:outputLabel value="Device Name: "/><h:outputText value="#{dev.deviceName}" /><br/>
                <br/>
            </div>
        </ui:repeat>
    </h:form>
</div>
</body>
</html>
