<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xml:lang="en" lang="en"
>

<head>
    <title>Devices</title>
    <link rel="stylesheet" href="../styles.css"/>
</head>

<body>

<ui:composition template="../templates/common.xhtml">
    <ui:define name="content">
        <div class="container">
            <div class="deviceTableHeader">
                <h2>All registered devices</h2>
                <h:form>
                    <h:inputText value="#{searchController.searchWord}"/>
                    <h:commandButton action="#{searchController.search(searchController.searchWord)}" value="Search"/>
                </h:form>
                <h:button outcome="newdevice" value="Add new device"/>
            </div>
            <div class="devices">
                <table>
                    <tbody>
                    <ui:repeat value="#{searchController.getSearchResult()}" var="dev">
                        <h:form>
                            <tr>
                                <td>
                                    <h:graphicImage url="#{dev.deviceImg}"/>
                                </td>
                                <td>
                                    <h:outputText value="#{dev.deviceName}"/>
                                </td>
                                <td>
                                    <h:outputText class="#{dev.status}"
                                                  value="#{deviceController.mapStatusToCharacter(dev.status)}"/>
                                </td>
                                <td>
                                    <h:commandButton
                                            action="#{deviceController.viewDevice(dev.id)}"
                                            value="View device"/>
                                </td>
                            </tr>
                        </h:form>
                    </ui:repeat>
                    </tbody>
                </table>
            </div>
        </div>

    </ui:define>
</ui:composition>
</body>

</html>
