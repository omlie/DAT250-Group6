<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xml:lang="en" lang="en"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>Login</title>
</head>

<body>
<f:view>
    <div class ="div-form">
        <h:form class="form-login">
            <div class="div-container-sender">
                <h:outputLabel value="Username: "/>
                <h:inputText  value="#{userController.user.userName}"/>
            </div>
            <div class="div-container-sender">
                <h:outputLabel value="password: "/>
                <h:inputSecret  value="#{userController.user.password}"/>
            </div>
            <div class="div-container-sender div-container-sender-button">
                <h:commandButton action="#{userController.userLogin()}" value="Login"/>
            </div>
        </h:form>
    </div>
</f:view>
</body>

</html>
