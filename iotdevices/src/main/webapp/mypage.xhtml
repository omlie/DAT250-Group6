<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
        xml:lang="en" lang="en"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Home</title>
</h:head>

<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <div class="container">
                <div>
                    <h1>User information</h1>
                    <div id="details">
                        <b>First name: </b> <h:outputText value="#{userController.getUser().firstName}"/> <br/>
                        <b>Last name: </b> <h:outputText value="#{userController.getUser().lastName}"/> <br/>
                        <b> Number of devices: </b> <h:outputText
                            value="#{userController.getUser().ownedDevices.size()}"/>
                    </div>
                </div>
                <div class="devices">
                    <div class="deviceTableHeader">
                        <h2>Owned devices</h2>
                        <h:button outcome="newdevice" value="Add new device"/>
                    </div>
                    <table>
                        <ui:repeat value="#{userController.getUser().getOwnedDevices()}" var="dev">
                            <h:form>
                                <tr>
                                    <td>
                                        <h:graphicImage url="${dev.deviceImg}"/>
                                    </td>
                                    <td>
                                        <h:outputText value="#{dev.deviceName}"/>
                                    </td>
                                    <td>
                                        <h:outputText class="${dev.status}"
                                                      value="#{deviceController.mapStatusToCharacter(dev.status)}"/>
                                    </td>
                                    <td>
                                        <h:commandButton action="${deviceController.viewDevice(dev.id)}"
                                                         value="View device"/>
                                    </td>
                                </tr>
                            </h:form>
                        </ui:repeat>
                    </table>
                </div>
                <div class="devices">
                    <div class="deviceTableHeader">
                        <h2>Subscribed devices</h2>
                        <h:button outcome="devices" value="View all devices"/>
                    </div>
                    <table>
                        <ui:repeat value="#{userController.subscribedTo()}" var="dev">
                            <h:form>
                                <tr>
                                    <td>
                                        <h:graphicImage url="${dev.deviceImg}"/>
                                    </td>
                                    <td>
                                        <h:outputText value="#{dev.deviceName}"/>
                                    </td>
                                    <td>
                                        <h:outputText class="${dev.status}"
                                                      value="#{deviceController.mapStatusToCharacter(dev.status)}"/>
                                    </td>
                                    <td>
                                        <h:commandButton action="${deviceController.viewDevice(dev.id)}"
                                                         value="Manage device"/>
                                    </td>
                                </tr>
                            </h:form>
                        </ui:repeat>
                    </table>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>

</html>
