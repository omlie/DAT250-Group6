<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">

<head>
    <title>Devices</title>
</head>

<body>
<div class="div-container-tweets">

    <div>
        <table border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{userController.getUsers()}" var="user">

                <tr>
                    <td>
                        <h:outputText value="#{user.id}" />
                    </td>
                    <td>
                        <h:outputText value="#{user.userName}" />
                    </td>
                    <td>
                        <h:outputText value="#{user.firstName}" />
                    </td>
                    <td>
                        <h:outputText value="#{user.lastName}" />
                    </td>
                </tr>

            </ui:repeat>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
