<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xml:lang="en" lang="en"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>Devices</title>
</head>

<body>

<div class="div-container-tweets">

    <div>
        <table border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>API</th>
                <th>Image</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{deviceController.getDevices()}" var="dev">

                <tr>
                    <td>
                        <h:outputText value="#{dev.id}" />
                    </td>
                    <td>
                        <h:outputText value="#{dev.deviceName}" />
                    </td>
                    <td>
                        <h:outputText value="#{dev.status}" />
                    </td>
                    <td>
                        <h:outputText value="#{dev.apiUrl}" />
                    </td>
                    <td>
                        <h:outputText value="#{dev.deviceImg}" />
                    </td>
                </tr>

            </ui:repeat>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
