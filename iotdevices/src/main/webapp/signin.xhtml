<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>login</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Please Sign In</h3>
            <h:panelGrid columns="2">
                <h:outputLabel for="email">E-Mail:</h:outputLabel>
                <h:inputText id="email" value="#{loginView.username}" required="true"
                             requiredMessage="Please enter your e-mail address"/>
                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret id="password" value="#{loginView.password}"
                               required="true" requiredMessage="Please enter password"/>
                <h:commandButton action="#{loginView.login}" value="Login"/>
            </h:panelGrid>
        </h:form>
        <br />
        <br />
        <h:link value="Create new account" outcome="secureregister" />
    </h:body>
</f:view>
</html>
